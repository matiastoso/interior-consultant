<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="images/icon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Interior consultant</title>
  </head>
  <body>
    <div class="container">

      <!-- HEADER -->
      <header class="d-flex justify-content-between align-items-center py-3 mb-5">
        <h2 class="navbar-brand">
          This Interior
        </h2>

        <nav class="nav justify-content-end">
          <a class="nav-link text-light" href="#">Home</a>
          <a class="nav-link text-light" href="#">Collection</a>
          <a class="nav-link text-light" href="#">About</a>
          <a class="nav-link text-light" href="#">Contact</a>
        </nav>
      </header>

      <!-- SECTION -->
      <section class="row">
        <div class="col-sm-12 col-md-5 d-flex flex-column justify-content-start align-items-start">
          <h1 class="mb-4">Modern interior</h1>

          <p class="principal-text mb-4">A full-Service residential & <br>
            commercial interior design and <br>
            staging company offering <br>
            professional organizing & <br>
            eco-services.</p>

          <span>Read more</span>
        </div>

        <div class="col-sm-12 col-md-7 position-relative">
          <img class="img-fluid" src="images/photo1.png" alt="Photo 1">

          <article class="p-4 position-absolute aliza-card">
            <div class="d-flex">
                <img class="rounded-circle aliza-icon" src="images/photo2.png" alt="Photo 2">
  
              <div class="px-3 mb-2">
                <h3>Aliza Webber</h3>
              
                <p class="interior-designer">Interior designer</p>
              </div>
            </div>
  
            <p>Designed in 2020 by Aliza Webber</p>
          </article>
        </div>
      </section>
    </div>
  </body>
</html>
